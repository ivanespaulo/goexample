<!DOCTYPE html>
<html>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object: Ajax Nativo</h1>
<button type="button" onclick="loadDoc()">Disparar Ajax [http://localhost:8080/user] </button>
</div>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML=this.responseText;
    }
  };
  
  xhttp.open("GET", "http://localhost:8080/user", true);
  xhttp.send();
}
</script>

</body>
</html>
